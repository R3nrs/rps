<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scizzors</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <center> <h1>1:0</h1> </center>
      </div>
        <div class="main">
          <center>
          <p>👊</p>
          </center>
        </div>
          <div class="sidebar">
            <center>
            <p>✌️</p>
            </center>
          </div>
    </div>

    <div class="game-message-placement">
      <div id="game-message">
  
      </div>
    </div>

    <button class="rock button" type="button" style="border:none; background: none" onclick="play('rock')">👊</button>
    <button class="paper button" type="button" style="border:none; background: none" onclick="play('paper')">✌️</button>
    <button class="scissors button" type="button" style="border:none; background: none" onclick="play('scissors')">✋</button>

    <div class="scoreboard-placement">
      <div id="scoreboard">
        <p class="scoreboard-row" id="playerWins"><strong>Your Victories: </strong><span id="wins">0</span></p>
        <p class="scoreboard-row" id="playerDraws"><strong>Total Draws:  </strong><span id="draws">0</span></p>
        <p class="scoreboard-row" id="playerLosses"><strong>Your defeats: </strong><span id="losses">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
